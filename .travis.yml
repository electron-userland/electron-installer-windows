language: csharp
dist: xenial

addons:
  apt:
    packages:
      - wine

env:
  - DEBUG="electron-installer-windows" NODE_VERSION="10"
  - DEBUG="electron-installer-windows" NODE_VERSION="8"

branches:
  only:
  - master
  - /^v\d+\.\d+\.\d+/

before_install: nvm install $NODE_VERSION
install: npm install
script: npm test

deploy:
  provider: npm
